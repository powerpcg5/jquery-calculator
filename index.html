<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Calculator</title>

    <!-- Added link to the jQuery Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Added a link to Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- Added a link to our external stylesheet-->
    <link rel="stylesheet" href="style.css">

</head>
<body>

<!-- Jumbotron for Title -->
<div class="jumbotron">
    <h1 class="text-center">jQuery Calculator</h1>
    <h3 class="text-center">Perform basic mathematic operations using the power of jQuery!</h3>
</div>

<div class="container">

    <div class="row">

      <!-- Calculator Card -->
      <div class="col-lg-4">
        <div class="card">
          <h3 class="card-header">Calculator</h3>

          <div class="card-body">
            <button id="button-1" class="btn btn-primary number" value="1"><span>1</span></button>
            <button id="button-2" class="btn btn-primary number" value="2"><span>2</span></button>
            <button id="button-3" class="btn btn-primary number" value="3"><span>3</span></button>
            <button id="button-plus" class="btn btn-danger operator" value="plus"><span>+</span></button>
            <br><br>
            <button id="button-4" class="btn btn-primary number" value="4"><span>4</span></button>
            <button id="button-5" class="btn btn-primary number" value="5"><span>5</span></button>
            <button id="button-6" class="btn btn-primary number" value="6"><span>6</span></button>
            <button id="button-minus" class="btn btn-danger operator" value="minus"><span>&minus;</span></button>
            <br><br>
            <button id="button-7" class="btn btn-primary number" value="7"><span>7</span></button>
            <button id="button-8" class="btn btn-primary number" value="8"><span>8</span></button>
            <button id="button-9" class="btn btn-primary number" value="9"><span>9</span></button>
            <button id="button-multiply" class="btn btn-danger operator" value="times"><span>&times;</span></button>
            <br><br>
            <button id="button-0" class="btn btn-primary number" value="0"><span>0</span></button>
            <button id="button-divide" class="btn btn-danger operator" value="divide"><span>&divide;</span></button>
            <button id="button-power" class="btn btn-danger operator" value="power"><span>^</span></button>
            <button id="button-equal" class="btn btn-success equal" value="equals"><span>=</span></button>
            <br><br>
            <button id="button-clear" class="btn btn-dark clear" value="clear"><span>clear</span></button>
          </div>
        </div>
      </div>

      <!-- Result Card -->
      <div class="col-lg-6">
        <div class="card">
          <h3 class="card-header">Result</h3>
          <div class="card-body">
            <h1 id="first-number"></h1>
            <h1 id="operator"></h1>
            <h1 id="second-number"></h1>
            <hr>
            <h1 id="result"></h1>
          </div>
        </div>
      </div>
    </div>
  </div>

<script type="text/javascript">

$(document).ready(function() {
 // State:  1 = first number, 2 = second number, 3 = after equals is pressed
  var state = 1;
 // Numbers
  var num1 = 0, num2 = 0, result;
 // Operator
  var op = ''

// Your code here...
  $('.btn').click(function(e) {
    var key = e.currentTarget.value
    console.log(key)
    var digit = parseInt(key)
    switch (state) {
      case 1:
        if (!isNaN(digit)) {
          num1 = 10 * num1 + digit
          $('#first-number').html(num1.toString())}
          else if (key === 'plus') {
            $('#first-number').html(num1.toString())
            op = '+'
            $('#operator').html('+')
            state = 2}
            else if (key === 'minus') {
              $('#first-number').html(num1.toString())
              op = '-'
              $('#operator').html('&minus;')
              state = 2}
              else if (key === 'times') {
                $('#first-number').html(num1.toString())
                op = '*'
                $('#operator').html('&times;')
                state = 2}
                else if (key === 'divide') {
                  $('#first-number').html(num1.toString())
                  op = '/'
                  $('#operator').html('&divide;')
                  state = 2}
                  else if (key === 'power') {
                    $('#first-number').html(num1.toString())
                    op = '^'
                    $('#operator').html('^')
                    state = 2}
                    else if (key === 'clear') {
                      num1 = 0
                      $('#first-number').html('')
                      state = 1}
        break;
      case 2:
        if (!isNaN(digit)) {
          num2 = 10 * num2 + digit
          $('#second-number').html(num2.toString())}
          else if (key === 'plus') {
            op = '+'
            $('#operator').html('+')}
            else if (key === 'minus') {
              op = '-'
              $('#operator').html('&minus;')}
              else if (key === 'times') {
                op = '*'
                $('#operator').html('&times;')}
                else if (key === 'divide') {
                  op = '/'
                  $('#operator').html('&divide;')}
                  else if (key === 'power') {
                    op = '^'
                    $('#operator').html('^')}
                    else if (key === 'equals') {
                      $('#second-number').html(num2.toString())
                      switch (op) {
                        case '+':
                          result = num1 + num2
                          $('#result').html(result.toString())
                          state = 3
                          break
                        case '-':
                          result = num1 - num2
                          $('#result').html(result.toString())
                          state = 3
                          break
                        case '*':
                          result = num1 * num2
                          $('#result').html(result.toString())
                          state = 3
                          break
                        case '/':
                          result = num1 / num2
                          $('#result').html(result.toString())
                          state = 3
                          break
                        case '^':
                          result = num1 ** num2
                          $('#result').html(result.toString())
                          state = 3}
                      }
                      else if (key === 'clear') {
                        num2 = num1 = 0
                        op = ''
                        $('#first-number').html('')
                        $('#operator').html('')
                        $('#second-number').html('')
                        $('#result').html('')
                        state = 1}
        break;
      case 3:
        if (key === 'equals')
          switch (op) {
            case '+':
              num1 = result
              $('#first-number').html(num1.toString())
              result += num2
              $('#result').html(result.toString())
              break
            case '-':
              num1 = result
              $('#first-number').html(num1.toString())
              result -= num2
              $('#result').html(result.toString())
              break
            case '*':
              num1 = result
              $('#first-number').html(num1.toString())
              result *= num2
              $('#result').html(result.toString())
              break
            case '/':
              num1 = result
              $('#first-number').html(num1.toString())
              result /= num2
              $('#result').html(result.toString())
              break
            case '^':
              num1 = result
              $('#first-number').html(num1.toString())
              result **= num2
              $('#result').html(result.toString())
            }
          else if (key == 'plus') {
            num1 = result
            $('#first-number').html(num1.toString())
            op = '+'
            $('#operator').html('+')
            num2 = 0
            $('#second-number').html('')
            $('#result').html('')
            state = 2}
            else if (key === 'minus') {
              num1 = result
              $('#first-number').html(num1.toString())
              op = '-'
              $('#operator').html('&minus;')
              num2 = 0
              $('#second-number').html('')
              $('#result').html('')
              state = 2}
              else if (key === 'times') {
                num1 = result
                $('#first-number').html(num1.toString())
                op = '*'
                $('#operator').html('&times;')
                num2 = 0
                $('#second-number').html('')
                $('#result').html('')
                state = 2}
                else if (key === 'divide') {
                  num1 = result
                  $('#first-number').html(num1.toString())
                  op = '/'
                  $('#operator').html('&divide;')
                  num2 = 0
                  $('#second-number').html('')
                  $('#result').html('')
                  state = 2}
                  else if (key === 'power') {
                    num1 = result
                    $('#first-number').html(num1.toString())
                    op = '^'
                    $('#operator').html('^')
                    num2 = 0
                    $('#second-number').html('')
                    $('#result').html('')
                    state = 2}
                    else if (key === 'clear') {
                      num2 = num1 = 0
                      op = ''
                      $('#first-number').html('')
                      $('#operator').html('')
                      $('#second-number').html('')
                      $('#result').html('')
                      state = 1}
      }
    })
  })
</script>

</body>
</html>
